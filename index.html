<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css" />
  </head>
    <body>
        <div class="container">
            <div id="mainh" class="elements">
                <h1 class="mb-2">Todo</h1>
            </div>
           <div class="elements" style="padding-top:2rem ;">
                <div class="d-flex mb-3" style="width: 80%;flex-direction: row;">
                    <input class="form-control" type="text" placeholder="Enter the Task" id="taskEntry">
                    <button class="btn btn-secondary" type="button" id="addTask">+</button>
                </div>
                <div class="d-flex mb-5" style="width:80%; flex-direction: row;justify-content: flex-end;">
                    <button class="btn btn-light" id="clr">Clear All</button>
                </div>
                <ul id="todo-list" class="list-group border" style="width: 80%;"></ul>
           </div>
           
        </div>
        <script type="module">
            import { init } from "./index.js";
    
            //entry point (executed when DOM is loaded)
            (async function () {
                init();
            })();
        </script>
    </body>
